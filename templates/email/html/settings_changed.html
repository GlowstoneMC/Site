<%inherit file="base.html"/>

<section class="section" style="padding-bottom: 0;">
    <div class="container">
        <article class="message is-info" style="margin-left: 20%; margin-right: 20%;">
            <div class="message-header">
                <p>Settings changed</p>
            </div>
            <div class="message-body">
                <p>This is just a notice to let you know that the following account settings have been changed:
                    <%text>${settings}</%text>.
                </p>
                <br />
                <p>If you did not make these change, please ensure your account is secure. Feel free to contact
                    us if you run into any problems.
                </p>
            </div>
        </article>
    </div>
</section>
