<%inherit file="../../base.html"/>

## SEO Stuff
<%block name="title">Ultros | MFA</%block>
<%block name="description">Multi-factor authentication</%block>

<%block name="og_title">MFA</%block>
<%block name="og_description">Multi-factor authentication</%block>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="box card column is-half is-offset-one-quarter">
                <div class="card-content">
                    <h1 class="has-text-centered title">MFA: Step One</h1>
                    <h2 class="has-text-centered subtitle">Enter your password to continue</h2>
                    <form action="/mfa/setup" method="post">
                        <input type="hidden" name="_csrf" value="${csrf}" />
                        <input type="hidden" name="step" value="one" />

                        <div class="field">
                            <p class="control has-icon">
                                <input class="input" type="password" placeholder="Password" name="password" required />
                                <span class="icon is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field is-hidden-mobile">
                            <p class="control">
                                <input type="submit" value="Continue" class="button is-primary is-centered submit-button" style="width: 50%; margin: auto; display: block">
                            </p>
                        </div>
                        <div class="field is-hidden-tablet is-hidden-desktop">
                            <p class="control">
                                <input class="button is-primary is-fullwidth submit-button" value="Continue" type="submit">
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
