<%inherit file="../base.html"/>

## SEO Stuff
<%block name="title">Ultros | Not Found</%block>
<%block name="description"></%block>

<%block name="og_title">Not Found</%block>
<%block name="og_description"></%block>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="card column is-half is-offset-one-quarter">
                <div class="card-content">
                    <h1 class="has-text-centered title">Multi-Factor Authentication</h1>
                    <h2 class="has-text-centered subtitle">Enter the code from your authenticator app below</h2>

                    <form action="/mfa/challenge" method="post">
                        <input type="hidden" name="_csrf" value="${csrf}" />

                        <div class="field">
                            <p class="control has-icon">
                                <input class="input" type="text" placeholder="Auth Code" name="code" required />
                                <span class="icon is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field is-hidden-mobile">
                            <p class="control">
                                <input type="submit" value="Continue" class="button is-primary submit-button" style="width: 50%; margin: auto; display: block">
                            </p>
                        </div>
                        <div class="field is-hidden-tablet is-hidden-desktop">
                            <p class="control">
                                <input class="button is-primary is-fullwidth submit-button" value="Continue" type="submit">
                            </p>
                        </div>

                        <div class="is-hidden-mobile">
                            <a class="button is-danger submit-button" style="width: 150px; margin: auto; display: block;" href="/logout">
                                Logout
                            </a>
                        </div>
                        <div class="is-hidden-tablet is-hidden-desktop">
                            <a class="button is-danger is-fullwidth submit-button" href="/logout">
                                Logout
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
